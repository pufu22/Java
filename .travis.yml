sudo: required
language: generic
services: docker

script:
   - docker run --mount src=$TRAVIS_BUILD_DIR/src,target=/usr/src/tex,type=bind dxjoke/tectonic-docker /bin/sh -c "tectonic main.tex"



deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GHToken
  keep_history: true
  on:
    tags: true
    branch: master